<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h2>Regitration Form</h2>

    <form action="/register">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="firstname">First name : </label>
            <input type="text" name="firstname" id="firstname"><br><br>
            <label for="lastname">Last name : </label>
            <input type="text" name="lastname" id="lastname"><br><br>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email"><br><br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Education Qualification</legend>
            <label for="hdegree">Highest degree : </label>
            <input type="text" name="hdegree" id="hdegree"><br><br>
            <label for="cname">Collage name : </label>
            <input type="text" name="cname" id=cname"><br><br>
            <label for="unvi">University :</label>
            <input type="text" name="unvi" id="unvi"><br><br>
        </fieldset>

        <br><br><input type="submit" value="submit">
    </form>
</body>

</html>
